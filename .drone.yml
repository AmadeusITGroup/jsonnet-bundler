---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: gomod
  pull: always
  image: golang:1.13
  commands:
  - go mod vendor
  - git diff --exit-code
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
  when:
    event:
      exclude:
      - tag

- name: build
  pull: always
  image: golang:1.13
  commands:
  - make build
  - make test
  - make test-integration
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
  when:
    event:
      exclude:
      - tag

- name: generate
  pull: always
  image: golang:1.13
  commands:
  - make check-license
  - make generate
  - git diff --exit-code
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
  when:
    event:
      exclude:
      - tag

...
